<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Uber Eats</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="promo__btn">
                <button class="btn btn_promo">Sign up</button>
            </div>
            <div class="promo__text">
                <h2 class="promo__tittle">There is no Sincerer<br>
                    Love than the <span>love<br> 
                    of food.</span>
                </h2>
                <div class="promo__subtittle">Lorem ipsum dolor sit amet, consectetur adipiscing.</div>
                <button class="btn btn_order">Place an Order</button>
            </div>
        </div>
    </section>

    <section class="deliver">
        <div class="container">
            <img src="img/deliver/burger.png" alt="burger" class="deliver__img">
            <div class="deliver__wrapper">
                <h2 class="deliver__tittle">Discover  restaurants that <span>deliver<br>
                    near you.</span></h2>
                <form action="#" class="deliver__form">
                    <input type="text" placeholder="Enter your delivery address">
                    <button class="btn btn_deliver">Find Food</button>
                </form>
            </div>
        </div>
    </section>

    <section class="favourites">
        <div class="container">
            <div class="favourites__wrapper">
                <div class="favourites__text">
                    <img src="icons/favourites/lines.png" alt="lines" class="favourites__lines">
                    <h2 class="favourites__tittle">Find food you love from local<br> 
                        restaurants and chain <span>favourites.</span>
                    </h2>
                    <button class="btn btn_deliver btn_mtt">Find Food</button>
                </div>
                <img src="img/favourites/phone.png" alt="phone" class="favourites__phone">
            </div>
        </div>
    </section>

    <section class="account">
        <div class="container">
            <img src="icons/account/hands.png" alt="hands" class="account__hands">
            <img src="icons/account/rest.png" alt="restaurants" class="account__rest">
            <div class="account__text">
                <img src="icons/account/Mushroom 1.png" alt="Mushroom" class="account__mushroom">
                <h2 class="account__tittle">Tap to place your order and<br>
                    pay with your <span>Uber account.</span><br>
                    <img src="icons/favourites/lines.png" alt="" class="account__lines">
                </h2>
               
            </div>
            
        </div>
    </section>
</body>
</html>
